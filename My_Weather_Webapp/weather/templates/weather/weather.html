<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        span {
            background: linear-gradient(185deg, #99d7a6, red);
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .char {
            opacity: 0;
            animation: appear 0.5s forwards;
            animation-delay: calc(var(--index) * 6s);
        }

        .char:nth-child(n) {
            --index: n;
        }

        @keyframes appear {
            0% {
                opacity: 0;
            }
            50%{
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }
    </style>

</head>

<body style="font-family: 'Montserrat', sarif !important;">
    <section class="hero" style="background: linear-gradient(to bottom, #ff7e5f, #feb47b);">
        <div class="hero-body">
            <div class="container">
                <h1 class="title" style="color: white;">
                    <span class="char">W</span>
                    <span class="char">h</span>
                    <span class="char">a</span>
                    <span class="char">t</span>
                    <span class="char">'</span>
                    <span class="char">s</span>
                    <span class="char">&nbsp;</span>
                    <span class="char">t</span>
                    <span class="char">h</span>
                    <span class="char">e</span>
                    <span class="char">&nbsp;</span>
                    <span class="char">w</span>
                    <span class="char">e</span>
                    <span class="char">a</span>
                    <span class="char">t</span>
                    <span class="char">h</span>
                    <span class="char">e</span>
                    <span class="char">r</span>
                    <span class="char">&nbsp;</span>
                    <span class="char">l</span>
                    <span class="char">i</span>
                    <span class="char">k</span>
                    <span class="char">e</span>
                    <span class="char">?</span>
                </h1>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                {{form.name}}
                            </div>
                            <div class="control">
                                <button type="submit" class="button is-info">
                                    Add City
                                </button>
                            </div>
                        </div>
                        {% if message %}
                        <div class="notification {{ message_class }}">{{ message }}</div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="section" style="background: linear-gradient(to right, #ff7e5f, #feb47b);">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    {% for city_weather in weather_data %}
                    <div class="box">
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-50x50">
                                    <img src="http://openweathermap.org/img/w/{{city_weather.icon}}.png" alt="Image" b
                                        7>
                                </figure>
                            </div>
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <span class="title">{{city_weather.city}}</span>
                                        <br>
                                        <span class="subtitle">{{city_weather.temperature}}Â° C</span>
                                        <br> {{city_weather.description}}
                                    </p>
                                </div>
                            </div>
                            <div class="media-right">
                                <a href="{% url 'delete_city' city_weather.city %}">
                                    <button class="delete"></button>
                                </a>
                            </div>
                        </article>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
</body>

</html>
